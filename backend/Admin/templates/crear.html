{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <h1 align="center">Productos</h1>
  <ul class="list-group list-group-flush" id="productos">
 
  </ul>
  <form method="POST" enctype="multipart/form-data">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" class="form-control">
    </div>
    <div>
      <label for="descripcion">Descripción:</label>
      <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input type="number" name="precio" id="precio" class="form-control" step="0.01">
    </div>
    <div>
      <label for="imagen">Imagen:</label>
      <input type="file" name="imagen" id="imagen" accept="image/*" class="form-control">
    </div>
    <div>
      <label for="categoria">Categoría:</label>
      <input type="text" name="categoria" id="categoria" class="form-control">
    </div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Agregar Articulo</button>
    </div>
  </form>
  {% endblock %}
