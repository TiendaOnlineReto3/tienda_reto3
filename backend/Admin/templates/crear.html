{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
  <div class="container">
    <h1 class="text-center mt-4">Agregar Nuevo Artículo</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('articulosresource') }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" name="precio" id="precio" class="form-control" step="0.01" required>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <select name="categoria" id="categoria" class="form-control" required>
          <option value="cazadora">Cazadora</option>
          <option value="camiseta">Camiseta</option>
          <option value="pantalon">Pantalón</option>
          <option value="sudadera">Sudadera</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Agregar Artículo</button>
      </div>
    </form>
  </div>
{% endblock %}
