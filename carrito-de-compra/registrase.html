<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse con Vue.js</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <form @submit.prevent="register">
      <label for="newUsername">Nuevo Usuario:</label>
      <input type="text" id="newUsername" v-model="newUsername" required>

      <label for="newPassword">Nueva Contraseña:</label>
      <input type="password" id="newPassword" v-model="newPassword" required>

      <button type="submit">Registrarse</button>
    </form>

    <div v-if="loggedIn">
<a href="index.html">   
   </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newUsername: '',
        newPassword: '',
        loggedIn: false
      },
      methods: {
        register() {
          // Lógica de registro (puede ser una llamada a API, etc.)
          // Por ahora, simplemente marcamos al usuario como autenticado
          this.loggedIn = true;
        }
      }
    });
  </script>
</body>

</html>
