<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras con Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- Inside the #app element -->
    <div id="app">

        <nav class="nav openSearch"> <!-- Añade la clase "openSearch" aquí para mantener siempre abierto el buscador -->
            <i class="uil uil-bars navOpenBtn"></i>
            <a href="#" class="logo">CodingLab</a>
            <div class="search-box">
              <i class="uil uil-search search-icon"></i>
              <input type="text" placeholder="Search here..." v-model="searchQuery" />
            </div>
            <ul class="nav-links">
              <li><i class="uil uil-times navCloseBtn"></i></li>
              <li class="registrarse"><a href="www.google.es">Registrarse</a></li>
              <li style="color:#fff !important" class="login"><a href="www.google.es">Iniciar sesión</a></li>
            </ul>
          </nav>



        <div class="category-nav">
            <div class="category-filter">
              <button >Todo</button>
              <button
                >Cazadora</button>
              <button >Camiseta</button>
              <button >Pantalon</button>
              <button >Sudadera</button>
            </div>
            <div class="filter-icons">
            
            
            <div class="view-icons">
              <i   style="margin:0px 8px"class="fas fa-th" @click="setGridView"><span class="material-symbols-outlined md-32">
                grid_view
              </span></i> <!-- Icono de cuadrícula -->
              <i class="fas fa-bars" @click="setRowView"><span class="material-symbols-outlined md-32">
                table_rows
              </span></i> <!-- Icono de fila -->
            </div>
          </div>
          </div>





        <section class="card-section" :class="{ 'grid-view': isGridView, 'row-view': !isGridView }">
            <div class="card-row" @mousedown="handleMouseDown" @mouseup="handleMouseUp" @mousemove="handleMouseMove"
                @mouseleave="handleMouseUp" ref="cardRow">
                <div v-for="(card, index) in cards" :key="card.category_id" class="card-card">
                    <div class="card-container">
                        <img :src="card.image" alt="Card Image">
                        <button class="favorite">
                            <div class="heart">
                                <svg viewBox="0 0 24 24"
                                    style="pointer-events: none; width: 24px; height: 24px; display: block;">
                                    <g id="favorite">
                                        <path
                                            d="M12,21.4L10.6,20C5.4,15.4,2,12.3,2,8.5C2,5.4,4.4,3,7.5,3c1.7,0,3.4,0.8,4.5,2.1C13.1,3.8,14.8,3,16.5,3C19.6,3,22,5.4,22,8.5c0,3.8-3.4,6.9-8.6,11.5L12,21.4z">
                                        </path>
                                    </g>
                                </svg>
                            </div>
                        </button>
                        <div class="card-content">
                            <h3>{{ card.name }}</h3>
                            <p class="card-description">{{ card.description }}</p>
                            <div class="card-cuantity">
                                <p class="card-price">{{ card.price }}</p>
                                <label>
                                    <span class="material-symbols-outlined md-18" @click="decreaseQuantity(card)">
                                        remove
                                    </span>
                                    <input type="number" v-model="card.quantity" min="1">
                                    <span class="material-symbols-outlined md-18" @click="increaseQuantity(card)">
                                        add
                                    </span>
                                </label>
                            </div>
                            <div class="card-inputs">
                                <button class="añadir-carrito" @click="addToCart(index, card.quantity)">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="fetch.js"></script>
</body>

</html>
